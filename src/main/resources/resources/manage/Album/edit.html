<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="../Css/style.css" />
		<script type="text/javascript" src="../Js/jquery.js"></script>
		<script type="text/javascript" src="../Js/bootstrap.js"></script>
		<script type="text/javascript" src="../Js/ckform.js"></script>
		<script type="text/javascript" src="../Js/common.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script  type="text/javascript" src="../allvariable.js"></script>



		<style type="text/css">
			body {
				padding-bottom: 40px;
			}

			.sidebar-nav {
				padding: 9px 0;
			}

			@media (max-width: 980px) {

				/* Enable use of floated navbar text */
				.navbar-text.pull-right {
					float: none;
					padding-left: 5px;
					padding-right: 5px;
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
		<form action="http://localhost:8080/gdpi/album" method="post" class="definewidth m20">
			<input type="hidden" name="_method" value="PUT">
			<table class="table table-bordered table-hover definewidth m10">
				<tr>
					<td width="10%" class="tableleft">相册id</td>
					<td><input v-model="listalbum.albumId" readonly="readonly" type="text" name="albumId" /></td>
				</tr>
				<tr>
					<td width="10%" class="tableleft">相册名称</td>
					<td><input v-model="listalbum.albumName" type="text" name="albumName" /></td>
				</tr>
				<tr>
					<td width="10%" class="tableleft">相册描述</td>
					<td><input v-model="listalbum.albumDesc" type="text" name="albumDesc" /></td>
				</tr>
				<tr>
				<td class="tableleft"></td>
				<td>
					<button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;
					<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
				</td>
				</tr>
			</table>
		</form>
		</div>
	</body>
</html>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			listalbum: [],
		},
		mounted: function() {
			var albumId = this.GetRequest().albumId; //拿到对应id
			this.getPhotoSearchResult(albumId);
			//console.log(albumId)
		},
		methods: {
			getPhotoSearchResult: function(albumId) { //查找单个相册
				var url = URL+"album/albumId?params=" + albumId;
				var _self = this;
				$.get(url, function(data) {
					_self.listalbum = data.data[0];
				})
			},
			GetRequest: function() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for (var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			},
		}
	});
	$(function() {
		$('#backid').click(function() {
			window.location.href = "index.html";
		});

	});
</script>
