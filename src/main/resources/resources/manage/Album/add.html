<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../allvariable.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {

            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">相册名称</td>
            <td><input v-model="albumName" type="text"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">相册描述</td>
            <td><input v-model="albumDesc" type="text"/></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button class="btn btn-primary" @click="submit">保存</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            albumName: "",
            albumDesc: "",
        },
        mounted: function () {

        },
        methods: {
            submit: function () { //添加相册
                $.ajax({
                    url: URL + "album?albumName=" + this.albumName + "&albumDesc=" + this.albumDesc,
                    type: 'post',
                    success: function (result) {
                        alert("成功添加");
                        console.log("成功添加");
                        location.reload();//刷新当前页面
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert("添加失败,请检查数据");
                    }
                });

            }
        }
    });

    $(function () {
        $('#backid').click(function () {
            window.location.href = "index.html";
        });

    });
</script>
