<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        tr{
            line-height: 45px;
        }
    </style>
</head>
<body>
<div class="container"
     style="width: 400px; margin-top: 100px; padding-bottom: 20px;    border: 1px solid #ddd; border-radius: 5px">
    <h2>新建客户</h2>
    <hr>
    <div style="margin: 0 auto;">
        <form action="">
            <table class="profile-table" style="width: 100%">
                <tr>
                    <th>客户名称</th>
                    <td>
                        <input class="form-control" id="customName" name="customName" type="text">
                    </td>
                </tr>

                <tr>
                    <th>客户来源</th>
                    <td>
                        <select class="form-control" name="source">
                            <option>请选择</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>所属行业</th>
                    <td>
                        <select class="form-control" name="trade">
                            <option>请选择</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>客户级别</th>
                    <td>
                        <select class="form-control" name="level">
                            <option>请选择</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>联系人</th>
                    <td>
                        <input class="form-control" id="contract" name="contract" type="text">
                    </td>
                </tr>
                <tr>
                    <th>固定电话</th>
                    <td>
                        <input class="form-control" id="telephone" name="telephone" type="text">
                    </td>
                </tr>
                <tr>
                    <th>移动电话</th>
                    <td>
                        <input class="form-control" id="phone" name="phone" type="text">
                    </td>
                </tr>
                <tr>
                    <th>邮编</th>
                    <td>
                        <input class="form-control" id="postCOde" name="postCOde" type="text">
                    </td>
                </tr>
                <tr>
                    <th>聯係地址</th>
                    <td>
                        <input class="form-control" id="address" name="address" type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-success" style="width: 100%;margin-top: 10px">新建客户</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
